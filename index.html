<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login CBT</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.35),rgba(0,0,0,0.35)),
    url("https://raw.githubusercontent.com/airnetcso/eps/main/image/bg.jpg") center/cover no-repeat;
}

/* BOX LOGIN */
.login-box{
  width:320px;
  background:rgba(255,255,255,0.3); /* 0.5 = 50% transparan */
  padding:30px 25px;
  text-align:center;
  backdrop-filter: blur(5px); /* opsional, biar blur background terlihat lebih keren */
}


.login-box h2{
  margin-bottom:25px;
}

/* INPUT */
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
  outline:none;
  font-size:14px;
}

/* BUTTON */
.login-box button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  font-size:15px;
  cursor:pointer;
}

.login-box button:hover{
  background:#1e40af;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>LOGIN UBT</h2>
  <input id="username" placeholder="Username / 이름">
  <input id="password" type="password" placeholder="Password / 비밀번호">
  <button onclick="login()">LOGIN / 로그인</button>
</div>

<script>
const users=[
  {username:"siswa01",password:"12345",role:"user"},
  {username:"siswa02",password:"12345",role:"user"},
  {username:"siswa03",password:"12345",role:"user"},
  {username:"admin",password:"admin123",role:"admin"}
];

function login(){
  const u=username.value.trim();
  const p=password.value.trim();
  const user=users.find(x=>x.username===u && x.password===p);

  if(!user){
    alert("Username atau password salah");
    return;
  }

 // Hanya reset login & user, jangan hapus 'results'
localStorage.setItem("login","true");
localStorage.setItem("user",u);
localStorage.setItem("role",user.role);

  location.href = user.role==="admin"
    ? "admin.html"
    : "dashboard.html";
}
</script>

</body>
</html>
