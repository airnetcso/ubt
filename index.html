<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UBT - Mulai Ujian</title>
<style>
body{
  font-family:Arial;
  background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url("https://raw.githubusercontent.com/airnetcso/eps/main/image/bg.jpg") center/cover;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0;
  color:white;
}
.container{
  text-align:center;
  background:rgba(255,255,255,0.2);
  padding:40px;
  border-radius:15px;
  backdrop-filter:blur(10px);
}
input{
  padding:12px;
  width:250px;
  margin:20px 0;
  font-size:16px;
  border:none;
  border-radius:8px;
}
button{
  padding:15px 30px;
  font-size:18px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#1e40af;}
</style>
</head>
<body>
<div class="container">
  <h1>UJIAN BAHASA TINGKAT (UBT)</h1>
  <p>Masukkan nama kamu (atau biarin kosong)</p>
  <input type="text" id="nama" placeholder="Nama Siswa (opsional)">
  <br>
  <button onclick="mulai()">MULAI UJIAN</button>
</div>
<script>
function mulai(){
  const nama = document.getElementById("nama").value.trim() || "Siswa";
  localStorage.setItem("login","true");
  localStorage.setItem("user",nama);
  localStorage.setItem("role","user");
  location.href = "dashboard.html";
}
</script>
</body>
</html>
