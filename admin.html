<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
table{border-collapse:collapse;width:100%}
th,td{border:1px solid #999;padding:8px;text-align:center}
th{background:#eee}
</style>
</head>
<body>

<h2>HASIL UBT</h2>

<table>
<thead>
<tr>
<th>No</th><th>Nama</th><th>Paket</th><th>Nilai</th><th>Tanggal</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<script>
const data=JSON.parse(localStorage.getItem("results")||"[]");
const tb=document.getElementById("data");
tb.innerHTML=data.length?data.map((d,i)=>`
<tr>
<td>${i+1}</td>
<td>${d.name}</td>
<td>Paket ${d.paket}</td>
<td>${d.score}</td>
<td>${d.date}</td>
</tr>`).join(""):`<tr><td colspan=5>KOSONG</td></tr>`;
</script>

</body>
</html>
