<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin - Hasil UBT</title>
<style>
body{
  font-family:Arial;
  padding:20px;
}
table{
  border-collapse:collapse;
  width:100%;
}
th,td{
  border:1px solid #999;
  padding:8px;
  text-align:center;
}
th{
  background:#eee;
}
</style>
</head>
<body>

<h2>HASIL UBT</h2>

<table>
<thead>
<tr>
  <th>No</th>
  <th>Nama</th>
  <th>Nilai</th>
  <th>Waktu</th>
  <th>Tanggal</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<script>
const data = JSON.parse(localStorage.getItem("results") || "[]");
const tbody = document.getElementById("data");

if(data.length === 0){
  tbody.innerHTML = "<tr><td colspan='5'>BELUM ADA DATA</td></tr>";
}else{
  data.forEach((d,i)=>{
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${d.name}</td>
        <td>${d.score}</td>
        <td>${d.time}</td>
        <td>${d.date}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
