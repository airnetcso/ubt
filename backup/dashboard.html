<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard UBT</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
if(localStorage.getItem("login")!=="true"){location.href="index.html";}
</script>
<body>
<header class="header">

  
  <div style="text-align:left"><button id="submitBtn" class="box" onclick="manualSubmit()">SUBMIT</button></div></div>
  <div id="user"></div></div>   
  <div class="top-right">
    <div id="timerBox" class="box">50:00</div>
    
  </div>
  
</header>

<div class="content two-col">
  <div class="col">
    <div style="text-align:center"><div class="section-box listening">SOAL MENDENGAR / 듣기문제</div></div>
    <div class="grid" id="listen"></div>
  </div>
  <div class="col">
    <div style="text-align:center"><div class="section-box reading">SOAL MEMBACA / 읽기문제</div>
    <div class="grid" id="read"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
document.getElementById("user").innerText=localStorage.getItem("user");
</script>
</body>
</html>
