<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CBT Korea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
if(localStorage.getItem("cbt_login") !== "true"){
  alert("Silakan login terlebih dahulu");
  location.href = "index.html";
}
</script>

<h2 class="title">Latihan Bahasa Korea</h2>

<div class="exam-container-3col">

  <div class="panel">
    <h3>Listening (1–20)</h3>
    <div id="listening" class="grid-4x5"></div>
  </div>

  <div class="panel">
    <h3>Reading (21–40)</h3>
    <div id="reading" class="grid-4x5"></div>
  </div>

  <div class="panel question-panel">
    <h3 id="questionNumber">Pilih soal</h3>

    <img id="questionImage" style="display:none">

    <div id="audioArea" style="display:none">
      <audio id="audioPlayer" controls></audio>
    </div>

    <p id="questionText"></p>
    <div id="options"></div>

    <div class="exam-controls">
      <div id="timer">50:00</div>
      <button onclick="submitExam()">Submit</button>
      <button onclick="location.reload()">Ulang</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
