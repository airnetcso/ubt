<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CBT Exam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="exam-container-3col">
  <!-- Kolom 1: Listening -->
  <div class="panel panel-grid">
    <h3>Listening (1–20)</h3>
    <div id="listening" class="grid-4x5"></div>
  </div>

  <!-- Kolom 2: Reading -->
  <div class="panel panel-grid">
    <h3>Reading (21–40)</h3>
    <div id="reading" class="grid-4x5"></div>
  </div>

  <!-- Kolom 3: Soal -->
  <div class="panel question-panel">
    <h3 id="questionNumber">Pilih soal</h3>
    <img id="questionImage" style="display:none;" />
    <p id="questionText"></p>

    <div id="audioArea" style="display:none;">
      <audio id="audioPlayer" controls></audio>
    </div>

    <div id="options"></div>

    <div class="exam-controls">
      <div id="timer">Waktu tersisa: 50:00</div>
      <button id="submitBtn">Submit</button>
      <button id="restartBtn">Ulang</button>
      <button id="reviewBtn">Review</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
